<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <span>T</span>
            <span>e</span>
            <span>r</span>
            <span>r</span>
            <span>a</span>
            <span>&nbsp;</span>
            <span>T</span>
            <span>r</span>
            <span>a</span>
            <span>d</span>
            <span>e</span>
            <span>r</span>
            <span>s</span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('views.home') }}">Home</a></li>
            <li><a href="{{ url_for('views.listing') }}">Listings</a></li>
            <li><a href="{{ url_for('views.contact') }}">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="listings">
            <h1>Available Soil Listings</h1>
            {% for soil in soils %}
            <div class="listing-card">
                <h3>{{ soil[1] }} Soil</h3>
                <p>Quantity: {{ soil[2] }}kg</p>
                <p>Price: ${{ soil[3] }}</p>
                <p>Location: {{ soil[4] }}</p>
                <button class="btn">Contact Seller</button>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Soil Market. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
